<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pymes Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
</head>
<body>
    <header>
        <div class="container-logo">
            <img id ="logo" src="icono.png" alt="">
        </div>
        <div class="container-nav">
            <nav id="navbar">
                <ul id="ul">
                    <li >
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                    <li>
                        <a href="galeria.html">Galeria</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
        <div id="contenido">

            <div class="slider">
                <div>
                    <img src="Banner/artificial-intelligence-ga1e116973_1920.jpg">
                </div>
                <div>
                    <img src="Banner/artificial-intelligence-ga1e116973_1920.jpg">
                </div>
                <div>
                    <img src="Banner/artificial-intelligence-ga1e116973_1920.jpg">
                </div>
              </div>

            <div class="productos">

                <div class="producto">

                    <div class="contenedor">
                        
                        <img src="imagenesproductos/lenovo_yoga_710.jpeg" alt="">
                        
                        <div id="detalles">
                            <h5>Lenovo</h5>
                            <h2>Yoga 710</h2>
                            <h3>$799.999</h3>
                        </div>

                    </div>

                </div>

                <div class="producto">

                    <div class="contenedor">
                        
                        <img src="imagenesproductos/lenovo_tablet.jpeg" alt="">
                        
                        <div id="detalles">
                            <h5>Lenovo</h5>
                            <h2>Tablet</h2>
                            <h3>$299.990</h3>
                        </div>

                    </div>

                </div>
                <div class="producto">

                    <div class="contenedor">
                        
                        <img src="imagenesproductos/s9.jpeg" alt="">
                        
                        <div id="detalles">
                            <h5>Samsung</h5>
                            <h2>Galaxy S9</h2>
                            <h3>$599.990</h3>
                        </div>

                    </div>

                </div>

                <div class="producto">

                    <div class="contenedor">
                        
                        <img src="imagenesproductos/tablet_galaxy_tab.jpeg" alt="">
                        
                        <div id="detalles">
                            <h5>Samsung</h5>
                            <h2>Galaxy Tab</h2>
                            <h3>$399.990</h3>
                        </div>

                    </div>

                </div>

                <div class="producto">

                    <div class="contenedor">
                        
                        <img src="imagenesproductos/iphone.jpeg" alt="">
                        
                        <div id="detalles">
                            <h5>Apple</h5>
                            <h2>Iphone X</h2>
                            <h3>$699.990</h3>
                        </div>

                    </div>

                </div>

                <div class="producto">

                    <div class="contenedor">
                        
                        <img src="imagenesproductos/redmi.jpeg" alt="">
                        
                        <div id="detalles">
                            <h5>Xiaomi</h5>
                            <h2>Redmi</h2>
                            <h3>$249.990</h3>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </main>

    <footer>
        <div class="marcas">
            
            <img src="footer/apple.png" alt="">
            <img src="footer/lenovo.png" alt="">
            <img src="footer/microsoft.png" alt="">
            <img src="footer/samsung.png" alt="">
            <img src="footer/xiaomi.png" alt="">

        </div>
        <div class="logo">
            <img src="icono.png" alt="logo">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function(){
          $('.slider').bxSlider({
            auto: true,
            pause:2000
          });
        });
      </script>

</body>
</html>
